<div class="h-screen w-screen bg-gray-800">
  <div class="h-24 bg-gray-900 flex gap-4">
    <div class="flex justify-center gap-4 p-4 items-center">
      <!-- <button class="bg-gray-300 p-4 rounded-lg" (click)="insertionSort()">
        insertion sor t
      </button> -->
      <button class="bg-gray-300 p-4 rounded-lg" (click)="startBubbleSort()">
        bubble sort
      </button>
      <!-- <button class="bg-gray-300 p-4 rounded-lg" (click)="quickSort()">
        quickSort
      </button> -->
      <button class="bg-gray-300 p-4 rounded-lg" (click)="randomize$()">
        randomize
      </button>
      <button class="bg-gray-300 p-4 rounded-lg" (click)="breakSort$()">
        break
      </button>
    </div>
  </div>
  <div class="flex gap-2 pr-16 pl-16">
    @for (item of sort_animation$ | async; track item.color + item.value) {
    <div
      class="flex w-8"
      [ngStyle]="{
        'background-color': item.color,
        height: item.value + 'px', 
      }"
    ></div>

    }
  </div>
</div>
